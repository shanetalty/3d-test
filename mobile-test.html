<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .touch-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.5);
      color: #000;
      font-size: 14px;
      padding: 8px;
      border-radius: 8px;
      pointer-events: none;
      display: none;
    }

    .touch-circle {
      position: absolute;
      top: 0;
      left: 0;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="touch-indicator"></div>
  <div class="touch-circle"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three'

    const scene = new THREE.Scene()
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    )

    const renderer = new THREE.WebGLRenderer()
    renderer.shadowMap.enabled = true
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)

    class Box extends THREE.Mesh {
      constructor({
          width,
          height,
          depth,
          color = '#00ff00',
          velocity = {
            x: 0,
            y: 0,
            z: 0
          },
          position = {
            x: 0,
            y: 0,
            z: 0
          }
      }) {
          super(
              new THREE.BoxGeometry(width, height, depth),
              new THREE.MeshStandardMaterial({ color })
          )

          this.width = width
          this.height = height
          this.depth = depth

          this.position.set(position.x, position.y, position.z)

          this.right = this.position.x + this.width / 2
          this.left = this.position.x - this.width / 2

          this.bottom = this.position.y - this.height / 2
          this.top = this.position.y + this.height / 2

          this.front = this.position.z + this.depth / 2
          this.back = this.position.z - this.depth / 2

          this.velocity = velocity
          this.gravity = -0.005
      }

      updateSides() {
          this.right = this.position.x + this.width / 2
          this.left = this.position.x - this.width / 2

          this.bottom = this.position.y - this.height / 2
          this.top = this.position.y + this.height / 2

          this.front = this.position.z + this.depth / 2
          this.back = this.position.z - this.depth / 2
      }

      update(ground) {
          this.updateSides()
          this.position.x += this.velocity.x

          let isColliding = this.right >= ground.left && this.left <= ground.right

          if (!isColliding) {
              console.log('Cube fell off the edge')
              this.velocity.y += this.gravity
              this.position.y += this.velocity.y

              // Check if the cube is below the visible area
              if (this.position.y < -10) {
                  resetCube()
              }
          } else {
              this.applyGravity(ground)
          }
      }

      applyGravity(ground) {
          this.velocity.y += this.gravity

          // Check where we hit the ground
          if (this.bottom + this.velocity.y <= ground.top) {
              this.velocity.y *= 0.8
              this.velocity.y = -this.velocity.y
          } else {
              this.position.y += this.velocity.y
          }
      }
    }

    const cube = new Box({
      width: 1,
      height: 1,
      depth: 1,
      velocity: {
        x: 0,
        y: -0.01,
        z: 0
      }
    })

    cube.castShadow = true
    scene.add(cube)

    const ground = new Box({
      width: 5,
      height: 0.5,
      depth: 10,
      color: '#0000ff',
      position: {
        x: 0,
        y: -2,
        z: 0
      }
    })

    ground.receiveShadow = true
    scene.add(ground)

    const light = new THREE.DirectionalLight(0xffffff, 1)
    light.position.y = 3
    light.position.z = 2
    light.castShadow = true
    scene.add(light)

    camera.position.set(5, 2, 5)
    camera.lookAt(cube.position)

    function resizeRenderer() {
      const width = window.innerWidth
      const height = window.innerHeight

      camera.aspect = width / height
      camera.updateProjectionMatrix()
      renderer.setSize(width, height)
    }

    window.addEventListener('resize', resizeRenderer)

    const keys = {
      a: {
        pressed: false
      },
      d: {
        pressed: false
      }
    }

    const touch = {
      startX: null,
      startY: null,
      endX: null,
      endY: null
    }

    const touchIndicator = document.querySelector('.touch-indicator')
    const touchCircle = document.querySelector('.touch-circle')

    window.addEventListener('keydown', (event) => {
      switch (event.code) {
        case 'KeyA':
          keys.a.pressed = true
          break
        case 'KeyD':
          keys.d.pressed = true
          break
      }
    })

    window.addEventListener('keyup', (event) => {
      switch (event.code) {
        case 'KeyA':
          keys.a.pressed = false
          break
        case 'KeyD':
          keys.d.pressed = false
          break
      }
    })

    window.addEventListener('touchstart', (event) => {
      touch.startX = event.touches[0].clientX
      touch.startY = event.touches[0].clientY

      // Show touch circle and update its position
      touchCircle.style.display = 'block'
      updateTouchCirclePosition(touch.startX, touch.startY)
    })

    window.addEventListener('touchmove', (event) => {
      touch.endX = event.touches[0].clientX
      touch.endY = event.touches[0].clientY

      // Update touch circle position
      updateTouchCirclePosition(touch.endX, touch.endY)

      // Calculate swipe distance and adjust cube velocity
      const swipeDistance = touch.endX - touch.startX
      const maxSwipeDistance = window.innerWidth / 3  // Adjust this value as needed

      cube.velocity.x = swipeDistance / maxSwipeDistance * 0.05
    })

    window.addEventListener('touchend', () => {
      touch.startX = null
      touch.startY = null
      touch.endX = null
      touch.endY = null

      // Hide touch circle
      touchCircle.style.display = 'none'
      
      // Reset cube velocity
      cube.velocity.x = 0
    })

    function updateTouchCirclePosition(x, y) {
      touchCircle.style.left = `${x}px`
      touchCircle.style.top = `${y}px`
    }

    function resetCube() {
      // Reset the cube's position, velocity, and other properties
      cube.position.set(0, 0, 0)
      cube.velocity.set(0, 0, 0)

      // Add the cube back to the scene if it's not already in the scene
      if (cube.parent === null) {
        scene.add(cube)
      }
    }

    function animate() {
      requestAnimationFrame(animate)
      renderer.render(scene, camera)

      // Handle keyboard controls
      cube.velocity.x = 0
      if (keys.a.pressed) {
        cube.velocity.x = -0.05
      } else if (keys.d.pressed) {
        cube.velocity.x = 0.05
      }

      cube.update(ground)
    }

    animate()
  </script>
</body>
</html>
